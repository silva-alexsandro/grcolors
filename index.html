<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Color</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./src/assets/favicon/favicon.ico"
      type="image/x-icon"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/main.css" />

    <!-- Script -->
    <script type="module" defer src="./src/js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>GRColors</h1>
        <a
          href="https://www.linkedin.com/in/dasilva-alexsandro/"
          class="profile"
          aria-label="Perfil do desenvolvedor Alexsandro Silva no LinkedIn"
          target="_blank"
          rel="noopener noreferrer"
        >
          <div class="avatar">
            <img
              src="https://avatars.githubusercontent.com/u/149261935?v=4"
              alt="Foto do desenvolvedor Alexsandro Silva"
            />
          </div>
          <small>Alexsandro Silva</small>
        </a>
      </header>

      <nav id="botoes" class="toolbar" role="group" aria-label="Ações">
        <div class="toolbar__group">
          <button
            id="js-btn-generator-color"
            class="btn btn-square"
            type="button"
            aria-label="Modificar as cores"
            title="Modificar as cores"
          >
            <span aria-hidden="true">Modificar as cores</span>
          </button>
          <div id="feedback" class="visually-hidden" aria-live="polite"></div>
          <button
            id="js-btn-new-card"
            class="btn"
            type="button"
            title="Adicionar novo card de cor"
            aria-label="Adicionar novo card de cor"
          >
            <span aria-hidden="true"><i class="ph ph-plus"></i></span>
          </button>
        </div>
        <div class="toolbar__group">
          <button
            id="js-undo"
            title="Desfazer"
            aria-label="Desfazer"
            class="btn"
            disabled
          >
            <i class="ph ph-arrow-bend-up-left"></i>
          </button>
          <button
            id="js-redo"
            title="Refazer"
            aria-label="Refazer"
            class="btn"
            disabled
          >
            <i class="ph ph-arrow-bend-up-right"></i>
          </button>
          <!-- <button
            title="Configurações"
            aria-label="Abrir configurações"
            class="btn"
          >
            <i class="ph ph-gear"></i>
            <span>Configurações</span>
          </button>
          <button
            title="Exportar"
            aria-label="Exportar palleta de cores"
            class="btn"
          >
            <i class="ph ph-export"></i> <span>Exportar</span>
          </button>
          <button
            title="Modificar Tema"
            aria-label="Modificar tema escuro"
            class="btn"
          >
            <i class="ph ph-export"></i>
          </button> -->
        </div>
      </nav>

      <main>
        <section>
          <ul
            id="js-palette"
            class="palette-container"
            aria-label="Lista de cores geradas"
          ></ul>
        </section>
      </main>
    </div>
  </body>
</html>
