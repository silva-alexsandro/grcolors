<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Color</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./src/assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/main.css" />
    <link rel="stylesheet" href="./src/css/mobile-fixes.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>GRColors</h1>
      </header>

      <nav id="botoes" class="toolbar" role="group" aria-label="Ações">
        <div class="toolbar__group">
          <button
            id="js-btn-generator-color"
            class="btn"
            type="button"
            aria-label="Modificar as cores"
            title="Modificar as cores"
          >
            <span aria-hidden="true">Gerar cores</span>
          </button>
          <div id="feedback" class="visually-hidden" aria-live="polite"></div>
          <button
            id="js-btn-new-card"
            class="btn"
            type="button"
            title="Adicionar novo card de cor"
            aria-label="Adicionar novo card de cor"
          >
            <span aria-hidden="true"><i class="ph ph-plus"></i></span>
          </button>
        </div>
        <div class="toolbar__group">
          <button
            id="js-undo"
            title="Desfazer"
            aria-label="Desfazer"
            class="btn"
            disabled
          >
            <i class="ph ph-arrow-bend-up-left"></i>
          </button>

          <button
            id="js-redo"
            title="Refazer"
            aria-label="Refazer"
            class="btn"
            disabled
          >
            <i class="ph ph-arrow-bend-up-right"></i>
          </button>

          <button
            title="Informação"
            aria-label="Abrir Informação"
            class="btn"
            id="js-info"
          >
            <i class="ph ph-info"></i>
          </button>

          <button
            title="Configurações"
            aria-label="Abrir configurações"
            class="btn"
            id="js-config"
          >
            <i class="ph ph-gear"></i>
          </button>

          <button
            title="Exportar"
            aria-label="Exportar palleta de cores"
            class="btn"
            disabled
          >
            <i class="ph ph-export"></i> <span>Exportar</span>
          </button>
        </div>
      </nav>

      <main>
        <section>
          <ul
            id="js-palette"
            class="palette-container"
            aria-label="Lista de cores geradas"
          ></ul>
          <article class="block-information">
            <h3>Gerador de cores aleatório</h3>
            <p>
              Trata-se de uma aplicação web para gerar códigos de cores de fácil
              utilização.
            </p>
            <p>
              O layout e algumas funcionalidades básicas são inspirados no site
              <a href="https://coolors.co/" style="text-decoration: underline"
                >Coolors</a
              >.
            </p>
            <p>
              Desenvolvedor responsável pelo código é o
              <a
                href="https://www.linkedin.com/in/dasilva-alexsandro/"
                aria-label="Perfil do desenvolvedor Alexsandro Silva no LinkedIn"
                target="_blank"
                style="text-decoration: underline"
                title="LinkedIn do desenvolvedor Alexsandro Silva"
                rel="noopener noreferrer"
              >
                Alexsandro Silva.
              </a>
            </p>
          </article>
        </section>
      </main>
    </div>

    <!-- Modal de Configurações -->
    <div
      id="modal"
      class="overlay"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
    >
      <div class="modal__contents">
        <header class="modal__header">
          <h2>Configuração</h2>
          <button class="close btn" aria-label="Fechar janela de configurações">
            &times;
          </button>
        </header>
        <form class="modal__settings">
          <fieldset class="modal__theme">
            <div class="campo">
              <label for="theme" class="">Tema principal:</label>
              <select name="theme" id="theme">
                <option value="claro">Claro</option>
                <option value="escuro">Escuro</option>
                <option value="sistema">OS padrão</option>
              </select>
            </div>
          </fieldset>
          <fieldset class="modal__checkboxes">
            <label>
              Separar cores
              <input type="checkbox" name="gapColumns" />
            </label>

            <label>
              Tela cheia
              <input type="checkbox" name="fullmode" />
            </label>
          </fieldset>
        </form>
      </div>
    </div>
    <script defer type="module" src="./src/js/app/main.js"></script>
  </body>
</html>
